name: interview_pro_app
description: "Professional Interview Management System - Streamline your technical interviews with real-time evaluation and comprehensive reporting."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number for production deployment
# Format: MAJOR.MINOR.PATCH+BUILD_NUMBER
# - MAJOR: Breaking changes
# - MINOR: New features (backward compatible)
# - PATCH: Bug fixes (backward compatible)
# - BUILD_NUMBER: Incremental build identifier
version: 1.0.0+1

environment:
  sdk: ^3.10.7
  flutter: ">=3.10.0"

# Production dependencies
dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.2.7
  
  # PDF Generation & File Operations
  pdf: ^3.11.1
  path_provider: ^2.1.4
  
  # Sharing & Communication
  share_plus: ^10.0.2
  
  # Network & Connectivity
  connectivity_plus: ^6.0.5
  
  # Utilities
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.0
  
  # Backend Services
  appwrite: ^21.0.0
  
  # Security & Encryption
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^6.0.0
  
  # Testing & Mocking
  mockito: ^5.4.4
  
  # Build Tools
  build_runner: ^2.4.13

# Flutter configuration
flutter:
  uses-material-design: true

  # Application assets
  assets:
    - assets/data/
    - assets/images/
    - assets/icons/

